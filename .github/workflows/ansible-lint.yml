name: Ansible Lint

on: [push, pull_request]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: |
           /playbooks/*.yml
           /roles/*/tasks/*.yml
       
        override-deps: |
          ansible==2.10
          ansible-lint==4.2.0
        args: ""